<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaso SVG</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 200px 50px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 240px 100px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 280px 150px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 320px 80px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 350px 350px;
      animation: twinkle 4s ease-in-out infinite;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at center, transparent 0%, rgba(26, 26, 46, 0.8) 100%),
        linear-gradient(45deg, 
          rgba(255, 182, 193, 0.1) 0%,
          rgba(147, 112, 219, 0.1) 25%,
          rgba(135, 206, 235, 0.1) 50%,
          rgba(147, 112, 219, 0.1) 75%,
          rgba(255, 182, 193, 0.1) 100%
        );
      pointer-events: none;
      animation: aurora 15s ease-in-out infinite;
      z-index: 0;
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; top: 40%; animation-delay: -5s; }
    .particle:nth-child(3) { left: 30%; top: 60%; animation-delay: -10s; }
    .particle:nth-child(4) { left: 40%; top: 80%; animation-delay: -15s; }
    .particle:nth-child(5) { left: 50%; top: 20%; animation-delay: -2s; }
    .particle:nth-child(6) { left: 60%; top: 40%; animation-delay: -7s; }
    .particle:nth-child(7) { left: 70%; top: 60%; animation-delay: -12s; }
    .particle:nth-child(8) { left: 80%; top: 80%; animation-delay: -17s; }
    .particle:nth-child(9) { left: 90%; top: 30%; animation-delay: -4s; }
    .particle:nth-child(10) { left: 15%; top: 70%; animation-delay: -9s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    @keyframes aurora {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .flower-stack {
      position: relative;
      width: 180px;
      height: 200px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 1;
      margin: 0 auto;
    }

    .flower-container {
      position: absolute;
      left: -10px;
      top: -100px;
      transform-origin: center bottom;
      transition: all 0.3s ease-out;
      will-change: transform;
    }

    .Stem {
      position: absolute;
      left: -7px;
      top: 4px;
      transform-origin: bottom center;
      transition: all 0.3s ease-out;
      will-change: transform;
    }

    .Vase {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      z-index: 2;
    }

    .growth-indicator {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .growth-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #F7C5F3, #F7CDF3);
      transition: height 0.3s ease-out;
    }

    .growth-label {
      position: absolute;
      right: -25px;
      top: -20px;
      color: #F7C5F3;
      font-size: 12px;
      white-space: nowrap;
      text-shadow: 0 0 5px rgba(247, 197, 243, 0.5);
    }

    @keyframes sway {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(2deg);
      }
      75% {
        transform: rotate(-2deg);
      }
    }

    .Flower {
      transform-origin: center bottom;
      transition: all 0.3s ease-out;
      will-change: transform;
    }

    .Rectangle4, .Rectangle5, .Rectangle6, .Rectangle7, .Rectangle8, .Rectangle9, .Rectangle10, .Rectangle11 {
      animation: ribbonSway 4.5s ease-in-out infinite;
      transform-origin: center;
      will-change: transform;
    }

    /* Animações específicas para cada folha */
    .Rectangle4 {
      animation: leafSway1 3.5s ease-in-out infinite;
      transform-origin: left center;
      will-change: transform;
    }

    .Rectangle5 {
      animation: leafSway2 4s ease-in-out infinite;
      transform-origin: right center;
      will-change: transform;
    }

    .Rectangle6 {
      animation: leafSway3 3.8s ease-in-out infinite;
      transform-origin: left center;
      will-change: transform;
    }

    .Rectangle7 {
      animation: leafSway4 4.2s ease-in-out infinite;
      transform-origin: right center;
      will-change: transform;
    }

    .Rectangle8 {
      animation: leafSway5 3.7s ease-in-out infinite;
      transform-origin: center;
      will-change: transform;
    }

    .Rectangle9 {
      animation: leafSway6 4.1s ease-in-out infinite;
      transform-origin: left center;
      will-change: transform;
    }

    .Rectangle10 {
      animation: leafSway7 3.9s ease-in-out infinite;
      transform-origin: right center;
      will-change: transform;
    }

    .Rectangle11 {
      animation: leafSway8 4.3s ease-in-out infinite;
      transform-origin: left center;
      will-change: transform;
    }

    @keyframes leafSway1 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(5deg) translateZ(0); }
    }

    @keyframes leafSway2 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(-4deg) translateZ(0); }
    }

    @keyframes leafSway3 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(4.5deg) translateZ(0); }
    }

    @keyframes leafSway4 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(-5.5deg) translateZ(0); }
    }

    @keyframes leafSway5 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(3.5deg) translateZ(0); }
    }

    @keyframes leafSway6 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(-4.5deg) translateZ(0); }
    }

    @keyframes leafSway7 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(5deg) translateZ(0); }
    }

    @keyframes leafSway8 {
      0%, 100% { transform: rotate(0deg) translateZ(0); }
      50% { transform: rotate(-3.5deg) translateZ(0); }
    }

    .timer-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 46, 0.95);
      padding: 20px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 600px;
      min-width: 280px;
      box-sizing: border-box;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
      -webkit-backface-visibility: hidden;
      will-change: transform;
      transform: translateX(-50%) translateZ(0);
      -webkit-transform: translateX(-50%) translateZ(0);
    }

    .timer {
      display: flex;
      gap: 10px;
      color: #fff;
      font-family: Arial, sans-serif;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
      width: 100%;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      will-change: transform;
    }

    .timer::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(247, 197, 243, 0.3),
        transparent
      );
    }

    .timer::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(247, 197, 243, 0.3),
        transparent
      );
    }

    .timer-unit {
      text-align: center;
      min-width: 45px;
      width: calc(16.666% - 8.33px);
      padding: 8px 4px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      transition: all 0.3s ease;
      flex: 0 0 auto;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform;
    }

    .timer-unit:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    .timer-number {
      font-size: clamp(16px, 4vw, 22px);
      font-weight: bold;
      color: #F7C5F3;
      text-shadow: 0 0 10px rgba(247, 197, 243, 0.5);
      margin-bottom: 5px;
      min-height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-label {
      font-size: clamp(10px, 2.5vw, 11px);
      color: #fff;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      min-height: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .timer-number {
      animation: pulse 2s infinite;
    }

    /* Media Queries para diferentes tamanhos de tela */
    @media screen and (max-width: 480px) {
      body::before {
        background-size: 200px 200px;
        opacity: 0.2;
        content: '';
        position: fixed;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 200px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 240px 100px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 280px 150px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 320px 80px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        z-index: 0;
        pointer-events: none;
      }

      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at center, transparent 0%, rgba(26, 26, 46, 0.8) 100%),
          linear-gradient(45deg, 
            rgba(255, 182, 193, 0.1) 0%,
            rgba(147, 112, 219, 0.1) 25%,
            rgba(135, 206, 235, 0.1) 50%,
            rgba(147, 112, 219, 0.1) 75%,
            rgba(255, 182, 193, 0.1) 100%
          );
        pointer-events: none;
        animation: aurora 15s ease-in-out infinite;
        z-index: 0;
      }

      .timer-container {
        padding: 15px 10px;
        bottom: 10px;
        width: 95%;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        position: fixed;
        left: 50%;
        transform: translateX(-50%) translateZ(0);
        -webkit-transform: translateX(-50%) translateZ(0);
        z-index: 10;
      }
    }

    @media screen and (max-width: 360px) {
      body::before {
        background-size: 150px 150px;
        opacity: 0.15;
      }

      .timer-container {
        padding: 10px 5px;
        width: 98%;
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        position: fixed;
        left: 50%;
        transform: translateX(-50%) translateZ(0);
        -webkit-transform: translateX(-50%) translateZ(0);
      }

      .timer {
        gap: 3px;
      }

      .timer-unit {
        min-width: 35px;
        padding: 4px 1px;
        width: calc(16.666% - 2.5px);
        flex: 0 0 auto;
      }
    }

    /* Prevenir zoom em dispositivos móveis */
    @media screen and (max-width: 480px) {
      html {
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        overflow-x: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
    }

    /* Ajuste para telas muito pequenas */
    @media screen and (max-height: 600px) {
      .flower-stack {
        top: 20px;
      }

      .timer-container {
        bottom: 5px;
        padding: 10px;
      }
    }
  </style>
</head>

  <div class="timer-container">
    <div class="timer">
      <div class="timer-unit">
        <div class="timer-number" id="years">00</div>
        <div class="timer-label">Anos</div>
      </div>
      <div class="timer-unit">
        <div class="timer-number" id="months">00</div>
        <div class="timer-label">Meses</div>
      </div>
      <div class="timer-unit">
        <div class="timer-number" id="days">00</div>
        <div class="timer-label">Dias</div>
      </div>
      <div class="timer-unit">
        <div class="timer-number" id="hours">00</div>
        <div class="timer-label">Horas</div>
      </div>
      <div class="timer-unit">
        <div class="timer-number" id="minutes">00</div>
        <div class="timer-label">Minutos</div>
      </div>
      <div class="timer-unit">
        <div class="timer-number" id="seconds">00</div>
        <div class="timer-label">Segundos</div>
      </div>
    </div>
  </div>

  <script>
    const startDate = new Date('2024-04-04T19:00:00');
    const maxGrowthYears = 75;
    const maxGrowthScale = 3.0;
    let simulatedYears = 0;

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      // Cálculo de anos e meses
      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)) + simulatedYears;
      const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Atualiza o timer sem padding de zeros
      document.getElementById('years').textContent = years;
      document.getElementById('months').textContent = months;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      // Atualiza os labels para singular/plural
      document.querySelector('.timer-unit:nth-child(1) .timer-label').textContent = years === 1 ? 'ANO' : 'ANOS';
      document.querySelector('.timer-unit:nth-child(2) .timer-label').textContent = months === 1 ? 'MÊS' : 'MESES';
      document.querySelector('.timer-unit:nth-child(3) .timer-label').textContent = days === 1 ? 'DIA' : 'DIAS';
      document.querySelector('.timer-unit:nth-child(4) .timer-label').textContent = hours === 1 ? 'HORA' : 'HORAS';
      document.querySelector('.timer-unit:nth-child(5) .timer-label').textContent = minutes === 1 ? 'MINUTO' : 'MINUTOS';
      document.querySelector('.timer-unit:nth-child(6) .timer-label').textContent = seconds === 1 ? 'SEGUNDO' : 'SEGUNDOS';

      // Calcula o crescimento da flor
      let growthScale;
      if (years >= maxGrowthYears) {
        growthScale = maxGrowthScale;
      } else {
        // Crescimento linear até 75 anos, mas agora mais rápido
        growthScale = 1 + (years / maxGrowthYears) * (maxGrowthScale - 1);
      }

      // Aplica o crescimento ao container da flor, ao caule e ao laço
      const flowerContainer = document.querySelector('.flower-container');
      const stem = document.querySelector('.Stem');
      const kitty = document.querySelector('.Kitty');
      
      // Calcula o deslocamento vertical baseado no crescimento
      const verticalOffset = -175 * (growthScale - 1);
      
      // Aplica o crescimento e o deslocamento
      flowerContainer.style.transform = `translateY(${verticalOffset}px) scale(${growthScale})`;
      stem.style.transform = `scale(${growthScale})`;
      
      // Ajustes extremamente refinados para o laço
      const kittyVerticalOffset = -195 * (growthScale - 1);
      const kittyHorizontalOffset = -12 * (growthScale - 1);
      const kittyScale = growthScale * 0.89;
      const kittyRotation = 3 * (growthScale - 1);
      const kittySkew = 1 * (growthScale - 1);
      
      // Aplica todas as transformações com precisão extrema
      kitty.style.transform = `
        translate(${kittyHorizontalOffset}px, ${kittyVerticalOffset}px)
        scale(${kittyScale})
        rotate(${kittyRotation}deg)
        skew(${kittySkew}deg)
      `;
      
      // Ajusta a origem da transformação para um ponto mais preciso
      kitty.style.transformOrigin = 'center 60%';
    }

    // Atualiza o timer a cada segundo
    setInterval(updateTimer, 1000);

    // Atualiza imediatamente
    updateTimer();
  </script>
